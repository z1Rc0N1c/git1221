<!DOCTYPE html>
<html>
<head>
  <title>팀원1 소개</title>
  <style>
    *{
      background-color:black;
      color: whitesmoke;
    }
    p{
      background-color: black;
    }

  </style>
</head>
<body>
  <!--
    들어가야 하는 것
    - 프로필 사진
    - 이름
    - 학번
    - 한줄 소개
    - 최근 관심사 3가지

    조건
    - 배경 색상을 변경할 것
    - 이미지는 150x150px
    - 이름은 h1 태그
    - 학번은 h2 태그
    - 한줄 소개는 p 태그
    - 최근 관심사는 ul 태그

    선택사항
    - CSS를 이용하여 자유롭게 꾸미기
  -->
  <h1>박형근</h1>
  <h2>10612</h2>
  <img src="crop_1692717467272.jpg" alt="" style="width: 150px; height: 150px; background-color: black">
  <p>경기도 이천에서 태어나 선린인터넷고등학교에 재학 중인 박형근입니다.</p>
  <p>최근 관심사</p>
  <ul>
    <li>도로 교통 개선법</li>
    <li>수학 점수 올리기</li>
    <li>난 누구를 가르칠 수 있는가?</li>
  </ul>

</body>
</html>
